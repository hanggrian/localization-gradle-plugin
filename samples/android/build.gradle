buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath files('../localization-gradle-plugin-0.2.jar')
        classpath 'com.google.guava:guava:31.0.1-jre'
        classpath 'com.opencsv:opencsv:5.5.2'
        classpath 'com.android.tools.build:gradle:7.0.4'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.hendraanggrian.localization'

android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 31
        applicationId 'com.example'
        versionCode 1
        versionName '1.0'
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

localization {
    text('about') {
        en = 'About'
        en_US = "About2"
        id = 'Tentang'
    }
    text('home') {
        en = 'Home'
        en_US = "Home2"
        id = 'Beranda'
    }
}